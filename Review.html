<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="stylesheet2.css" />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color:rgba(0, 2, 10, 0.945)">
    <a href="Index.html">
      <div class="header">GAMER ZONE</div>
      </a>


    <div class="container">
      <img class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Leave us a review!</h3>
          <p class="text">
           Tell us what things we can improve on our site and we will reach back to you ASAP!
          </p>

        <div class="contact-form">
          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form> 
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
